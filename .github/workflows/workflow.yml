name: Workflow

on:
  push:
    branches:
      - issue37-2
  pull_request:

jobs:
  test_matrix:
    name: Test on ${{ matrix.os }} with Python ${{ matrix.python-version }} (tracemalloc=${{ matrix.tracemalloc }}, codecov=${{ matrix.codecov }}, sdist=${{ matrix.sdist }})
    runs-on: ${{ matrix.os }}-latest
    # https://github.com/zhuyifei1999/guppy3/issues/37
    continue-on-error: ${{ (matrix.os == 'windows' || matrix.os == 'macos') && matrix.python-version == '3.10' && matrix.codecov }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu]
        python-version: ["3.9", "3.10"]
        tracemalloc: [false]
        codecov: [true]
        sdist: [false]

        exclude:
          - codecov: true
            sdist: true

    steps:
    - name: Checkout
      if: ${{ !matrix.sdist }}
      uses: actions/checkout@v3
    - name: Download sdist
      if: ${{ matrix.sdist }}
      uses: actions/download-artifact@v3
      with:
        name: artifact
        path: dist

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install
      if: ${{ !matrix.sdist }}
      run: pip install setuptools && python3 setup.py build_ext --inplace
      env:
        CFLAGS: ${{ matrix.codecov && '--coverage' || ''}} -UNDEBUG
    - name: Install sdist
      if: ${{ matrix.sdist }}
      shell: bash
      run: pip install -v dist/*.tar.gz
      env:
        CFLAGS: -UNDEBUG

    - name: Install codecov
      if: ${{ matrix.codecov }}
      run: pip install coverage

    - name: Make test script
      shell: bash
      run: |
        cat > test.py << EOF
        from guppy import hpy, heapy
        hpy().test()
        heapy.heapyc.xmemstats()
        EOF

    - name: Test
      if: ${{ !matrix.codecov }}
      shell: bash
      run: python test.py
      env:
        PYTHONTRACEMALLOC: ${{ matrix.tracemalloc && '1' || '' }}
        PYTHONFAULTHANDLER: 1
    - name: Test (codecov)
      if: ${{ matrix.codecov }}
      shell: bash
      run: coverage run test.py
      env:
        PYTHONTRACEMALLOC: ${{ matrix.tracemalloc && '1' || '' }}
        PYTHONFAULTHANDLER: 1

    - name: Upload codecov
      if: ${{ matrix.codecov }}
      shell: bash
      run: bash <(curl -s https://codecov.io/bash)
