name: Workflow

on:
  push:
    branches:
      - master
    tags:
      - v*
  pull_request:

jobs:
  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v3
        with:
          path: dist/*.tar.gz

  test_matrix:
    name: Test on ${{ matrix.os }} with Python ${{ matrix.python-version }} (tracemalloc=${{ matrix.tracemalloc }}, codecov=${{ matrix.codecov }}, sdist=${{ matrix.sdist }})
    needs: build_sdist
    runs-on: ${{ matrix.os }}-latest

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, windows, macos]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        tracemalloc: [true, false]
        codecov: [true, false]
        sdist: [true, false]

        exclude:
          - codecov: true
            sdist: true

    steps:
    - name: Checkout
      if: ${{ !matrix.sdist }}
      uses: actions/checkout@v3
    - name: Download sdist
      if: ${{ matrix.sdist }}
      uses: actions/download-artifact@v4
      with:
        name: artifact
        path: dist

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install
      if: ${{ !matrix.sdist }}
      run: pip install setuptools && python3 setup.py build_ext --inplace
      env:
        CFLAGS: ${{ matrix.codecov && '--coverage' || ''}} -UNDEBUG
    - name: Install sdist
      if: ${{ matrix.sdist }}
      shell: bash
      run: pip install -v dist/*.tar.gz
      env:
        CFLAGS: -UNDEBUG

    - name: Install codecov
      if: ${{ matrix.codecov }}
      run: pip install coverage

    - name: Make test script
      shell: bash
      run: |
        cat > test.py << EOF
        from guppy import hpy, heapy
        hpy().test()
        heapy.heapyc.xmemstats()
        EOF

    - name: Test
      if: ${{ !matrix.codecov }}
      shell: bash
      run: python test.py
      env:
        PYTHONTRACEMALLOC: ${{ matrix.tracemalloc && '1' || '' }}
        PYTHONFAULTHANDLER: 1
    - name: Test (codecov)
      if: ${{ matrix.codecov }}
      shell: bash
      run: coverage run test.py
      env:
        PYTHONTRACEMALLOC: ${{ matrix.tracemalloc && '1' || '' }}
        PYTHONFAULTHANDLER: 1

    - name: Upload codecov
      if: ${{ matrix.codecov }}
      shell: bash
      run: bash <(curl -s https://codecov.io/bash)

  build_wheels_native:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}-latest
    if: github.event_name == 'push'
    strategy:
      matrix:
        os: [windows, macos]

    steps:
      - uses: actions/checkout@v3

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.2
        env:
          CIBW_BUILD: cp3{[89],10,11,12}-*
          CIBW_ARCHS: all

      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

  build_wheels_linux:
    name: Build wheels on ubuntu ${{ matrix.arch }}
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    strategy:
      matrix:
        arch: [x86_64, i686, aarch64, ppc64le, s390x]

    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.2
        env:
          CIBW_BUILD: cp3{[89],10,11,12}-*
          CIBW_ARCHS: ${{ matrix.arch }}

      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

  upload_pypi:
    needs: [test_matrix, build_wheels_native, build_wheels_linux, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: artifact
          path: dist

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
          # To test: repository_url: https://test.pypi.org/legacy/
